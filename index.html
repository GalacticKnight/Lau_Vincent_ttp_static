<html>
  <head>
    <title>"My Name and Favorite Hobby Deployed Static Web Page"</title>
  </head>
  <body>
    <h1>Name: Vincent Lau</h1>
    <h1>Hobby: Piano Playing</h1>
    <p id="tinker1">Time 24 hours</p>
    <p id="tinker2">Time 12 hours</p>
    <script>
        var clock = setInterval(clocktimer,1)
            function clocktimer(){
                var time = new Date();
                var date = time.getHours()+':'+(time.getMinutes()+1)+':'+time.getSeconds();
                document.getElementById("tinker1").innerHTML = date;

                var d = new Date();
                var a = d.toLocaleTimeString();
                b = a.replace("PM","")
                c = b.replace("AM","")
                document.getElementById("tinker2").innerHTML = c;
            }
    
    </script>
  </body>
</html>
